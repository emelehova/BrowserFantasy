name: macOS Build (clean)

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: macos-14
    strategy:
      fail-fast: false
      matrix:
        arch: [arm64, x86_64]

    env:
      APP_NAME: FantasyBorwser
      MACOSX_DEPLOYMENT_TARGET: "12.0"
      ARCH: ${{ matrix.arch }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show toolchain
        run: |
          sw_vers
          xcode-select -p
          swift --version

      - name: Normalize line endings + strip BOM/bi-di
        shell: bash
        run: |
          set -euo pipefail
          git config --global core.autocrlf false
          mapfile -d '' FILES < <(find . -type f \( -name '*.sh' -o -name '*.yml' -o -name 'Info.plist' \) -print0)
          for f in "${FILES[@]}"; do
            perl -i -pe 'BEGIN{binmode(STDIN); binmode(STDOUT)} s/^\x{FEFF}//; s/\r\n/\n/g; s/\r/\n/g; s/[\x{202A}-\x{202E}\x{00A0}]//g;' "$f"
          done

      - name: Make scripts executable
        run: |
          chmod +x build.sh
          chmod +x package-dmg.sh

      - name: Build (${{ matrix.arch }})
        shell: bash
        run: ./build.sh 2>&1 | tee build_${{ matrix.arch }}.log
        env:
          APP_NAME: ${{ env.APP_NAME }}
          ARCH: ${{ env.ARCH }}
          MACOSX_DEPLOYMENT_TARGET: ${{ env.MACOSX_DEPLOYMENT_TARGET }}

      - name: Package DMG (${{ matrix.arch }})
        if: success()
        shell: bash
        run: ./package-dmg.sh 2>&1 | tee package_${{ matrix.arch }}.log
        env:
          APP_NAME: ${{ env.APP_NAME }}
          ARCH: ${{ env.ARCH }}

      - name: Upload logs (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: logs-${{ matrix.arch }}
          path: |
            build_${{ matrix.arch }}.log
            package_${{ matrix.arch }}.log

      - name: Upload DMG (${{ matrix.arch }})
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.APP_NAME }}-${{ matrix.arch }}.dmg
          path: dist/${{ matrix.arch }}/*.dmg
